<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Details - Sinefolis Cinemas</title>
    <link rel="icon" href="../../assets/Sinefolis_Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/membership_details.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <script src="../js/loader.js"></script>

    <div class="navbar"></div>
    <script src="../js/navbar.js"></script>

    <main class="content-section membership-details-page">
        <div class="section-container">
            <div id="membershipDetailContent" class="membership-card-detail">
                <div class="membership-header">
                    <img id="membershipIcon" src="" alt="Membership Icon" class="membership-tier-icon">
                    <h1 id="membershipName">Loading Membership Details...</h1>
                </div>
                <p id="membershipDescription" class="membership-tier-description"></p>
                
                <div class="membership-benefits-section">
                    <h2>Key Benefits:</h2>
                    <ul id="membershipBenefitsList">
                    </ul>
                </div>

                <div class="membership-pricing-section">
                    <h2>Pricing:</h2>
                    <p id="membershipPrice" class="membership-tier-price"></p>
                </div>

                <div class="membership-cta-section">
                    <button id="membershipCtaButton" class="btn-cta-join">Learn More</button>
                </div>
            </div>
            <div id="membershipNotFound" class="membership-not-found" style="display: none; text-align: center;">
                <h2>Membership Tier Not Found</h2>
                <p>The requested membership tier could not be found. Please check the URL or go back to the <a href="home.html">homepage</a>.</p>
            </div>
        </div>
    </main>

    <div class="footer"></div>
    <script src="../js/footer.js"></script>
    <script src="../js/loadMembershipDetails.js"></script>
</body>
</html>
