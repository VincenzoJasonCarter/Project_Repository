<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sinefolis Cinemas</title>
    <link rel="icon" href="../../assets/Sinefolis_Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <script src="../js/loader.js"></script>

    <div class="navbar"></div>
    <script src="../js/navbar.js"></script>

    <main class="auth-page">
        <div class="auth-container">
            <h2>Create Your Sinefolis Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-auth">Sign Up</button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <div class="footer"></div>
    <script src="../js/footer.js"></script>
</body>
</html>
