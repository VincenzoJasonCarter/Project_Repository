<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title> <link rel="icon" href="../../assets/Sinefolis_Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/movie_details.css"> </head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div class="navbar"></div>

    <main class="movie-details-container">
        <div class="backdrop-container">
            <img id="movie-backdrop" src="https://placehold.co/1200x600/1A2B3C/FFFFFF?text=Loading+Backdrop..." alt="Movie Backdrop" class="movie-backdrop-img">
            <div class="backdrop-overlay-gradient"></div>
        </div>

        <div class="details-content-wrapper">
            <div class="poster-column">
                <img id="movie-poster" src="https://placehold.co/300x450/e0e0e0/757575?text=Poster" alt="Movie Poster" class="details-movie-poster">
                <button id="book-tickets-btn" class="details-book-btn">Book Tickets</button>
            </div>

            <div class="info-column">
                <h1 id="movie-title" class="details-movie-title">Movie Title Loading...</h1>
                <div class="meta-info">
                    <span id="movie-rating-details" class="meta-tag">PG-13</span>
                    <span class="meta-separator">|</span>
                    <span id="movie-duration-details" class="meta-tag">000 min</span>
                    <span class="meta-separator">|</span>
                    <span id="movie-year-details" class="meta-tag">YYYY</span>
                    <span class="meta-separator">|</span>
                    <span id="movie-genres-details" class="meta-tag">Genre, Genre</span>
                </div>

                <section class="synopsis-section">
                    <h2>Synopsis</h2>
                    <p id="movie-synopsis">Synopsis loading...</p>
                </section>

                <section class="ratings-section">
                    <h2>Ratings</h2>
                    <div class="ratings-grid">
                        <div class="rating-item">
                            <span class="rating-source">IMDb</span>
                            <span id="movie-imdb-rating" class="rating-value">0.0</span>
                        </div>
                        <div class="rating-item">
                            <span class="rating-source">Rotten Tomatoes</span>
                            <span id="movie-rt-rating" class="rating-value">0%</span>
                        </div>
                        <div class="rating-item">
                            <span class="rating-source">Audience Score</span>
                            <span id="movie-audience-score" class="rating-value">0%</span>
                        </div>
                    </div>
                </section>

                <section class="crew-section">
                    <h2>Crew</h2>
                    <p><strong>Director:</strong> <span id="movie-director">N/A</span></p>
                    <p><strong>Producer(s):</strong> <span id="movie-producer">N/A</span></p>
                    <p><strong>Writer(s):</strong> <span id="movie-writer">N/A</span></p>
                </section>

                <section class="cast-section">
                    <h2>Main Cast</h2>
                    <div id="movie-cast-grid" class="cast-grid">
                        </div>
                </section>
            </div>
        </div>
    </main>

    <div class="footer"></div>

    <script src="../js/navbar.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/loadMovieDetails.js"></script> 
</body>
</html>
